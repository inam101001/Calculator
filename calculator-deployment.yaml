apiVersion: apps/v1
kind: Deployment
metadata:
  name: calculator-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: calculator
  template:
    metadata:
      labels:
        app: calculator
    spec:
      containers:
        - name: calculator
          image: your-dockerhub-username/calculator-app:latest
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: "0.5" # Limit to 0.5 CPU cores
              memory: "256Mi" # Limit to 256 megabytes of memory
            requests:
              cpu: "0.2" # Request 0.2 CPU cores
              memory: "128Mi" # Request 128 megabytes of memory
